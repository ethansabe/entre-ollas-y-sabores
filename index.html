<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre Ollas y Sabores</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <video autoplay loop muted>
            <source src="videos/videosportada.mp4" type="video/mp4">
            Tu navegador no soporta videos.
        </video>
        <img src="images/imageslogo.png" alt="Logo Entre Ollas y Sabores" class="logo">
    </header>

    <main class="background-section">
       
        <section>
            <section id="bienvenidos" class="bienvenidos-section">
                <div class="fotos-bucle-container">
                    <img id="bucle-img" src="assets/images/bienvenida/fotosBucle/imagen1.png" alt="Rotación de imágenes">
                </div>
            
                <div class="logo-container">
                    <img src="assets/images/logos/logoBienvenidos.png" alt="Logo Entre Ollas y Sabores">
                </div>
                
                <img src="assets/images/bienvenida/fondoBienvenida.png" alt="Bienvenidos">
            </section>
            
            
        <section>
            <h2>Nuestro Menú</h2>
            <p>Deliciosos platillos preparados con amor y los mejores ingredientes.</p>
        </section>

        <section>
            <h2>Galería</h2>
            <p>Fotos de nuestros clientes y nuestra sazón en acción.</p>
        </section>

        <section>
            <h2>Contacto</h2>
            <p>Visítanos o llámanos para reservar tu mesa.</p>
        </section>
    </main>

    <div class="floating-icons-container"></div>
    <script src="assets/js/script.js"></script>
</body>
</html>
